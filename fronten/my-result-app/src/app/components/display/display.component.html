<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        Result Management System
        <a href="/"><button  id="btn2">Logout</button></a></div>
      
      <br>
      <a routerLink="/search">Back</a>
      <br><br>
      <h1 align:center>Results</h1>
      <div *ngIf="flag" class="container-fluid1">
      <div class="container-fluid" >
        <div class="col-sm-6">
            <!--form tag starting -->
            <form class="form-horizontal" name="myform" >
                <div class="form-group">
                    <!--Name -->
                    <label class="control-label col-sm-3" id="rollno" for="Name">Roll No:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="rollno" name="rollno" required value="{{currentUser.rollno}}" >
                    </div>
                </div>
                <div class="form-group">
                    <!-- Email -->
                    <label class="control-label col-sm-3" id="name" for="Email">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" name="name" required value="{{currentUser.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <!--Website -->
                    <label class="control-label col-sm-3" id="dob" for="dob">Date of Birth:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="dob" name="dob" required value="{{currentUser.dob}}">
                    </div>
                </div>
                <div class="form-group">
                    <!--Image Link -->
                    <label class="control-label col-sm-3" id="score" for="img">Score:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="score" name="score" required   value="{{currentUser.score}}">
                    </div>
                </div>
            </form>  <!--Form tag ending--> 
            </div>
            </div>  
            </div>
            <div *ngIf='!flag'>
                <h2  style="color:red;">Please Enter valid Rollno and Name!!!</h2>
            </div>

</body>
</html>
